<!DOCTYPE html>
<html>
	<head>
		<link href="client.css" type="text/css" rel="stylesheet">
		<script src="client.js" type="text/javascript"></script>
		<script src="serverstub.js" type="text/javascript"></script>
		<script id="welcomeview" type="text/view">
			<!-- Welcome View content - User not signed in -->
			<div id="divParent">
				<div id="divLogo"><img src="wimage.png" alt="Logo"></div>
				<div id="divRight">
					<div id="divLogin">
						<form id="formLogin" action="#" onsubmit="return validSignInPassword();" method="">
							Username:<br>
							<input type="email" name="signin_username" id="signin_username" required><br>
							Password:<br>
							<input type="password" name="signin_password" id="signin_password" required><br>
							<span id='signin_password_message'></span><br>
							<input class="button" type="submit" value="Login" onclick="return signInMechanism();">
						</form>
					</div>
					<div id="divSignup">
						<form id="formSignup" action="#" onsubmit="return validSignupPassword();" method="">
							Username:<br>
							<input type="email" name="signup_username" id="signup_username" required><br>
							Password:<br>
							<input type="password" name="signup_password" id="signup_password" required><br>
							Repeat password:<br>
							<input type="password" name="rep_password" id="signup_rep_password" required><br>
							<span id='signup_password_message'></span><br>
							First name:<br>
							<input type="text" name="firstname" id="firstname" required><br>
							Last name:<br>
							<input type="text" name="lastname" id="lastname" required><br>
							Gender:<br>
							<select id="selectmenu" name="gender" required>
							  <option value="male">Male</option>
							  <option value="female">Female</option>
							  <option value="other">Other</option>
							</select><br>
							City:<br>
							<input type="text" name="city" id="city" required><br>
							Country:<br>
							<input type="text" name="country" id="country" required><br><br>
							<input class="button" type="submit" value="Sign up" onclick="return signUpMechanism();">
						</form>
					</div>
				</div>
			</div>
		</script>
		<script id="profileview" type="text/view">
			<!-- Profile View content - User is signed in -->
		</script>
	</head>
	<body>
		<div id="content"></div>
	</body>
</html>
